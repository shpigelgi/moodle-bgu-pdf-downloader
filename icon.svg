<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient circle -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="docGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#bgGradient)"/>
  
  <!-- Document/PDF icon -->
  <g transform="translate(35, 25)">
    <!-- Document body -->
    <path d="M 5 0 L 35 0 L 50 15 L 50 70 L 5 70 Z" 
          fill="url(#docGradient)" 
          stroke="#667eea" 
          stroke-width="2"/>
    
    <!-- Folded corner -->
    <path d="M 35 0 L 35 15 L 50 15 Z" 
          fill="#d0d0d0" 
          stroke="#667eea" 
          stroke-width="2"/>
    
    <!-- PDF text -->
    <text x="27.5" y="40" 
          font-family="Arial, sans-serif" 
          font-size="16" 
          font-weight="bold" 
          fill="#667eea" 
          text-anchor="middle">PDF</text>
  </g>
  
  <!-- Download arrow -->
  <g transform="translate(64, 80)">
    <!-- Arrow shaft -->
    <rect x="-4" y="-25" width="8" height="25" 
          fill="#ffffff" 
          rx="2"/>
    
    <!-- Arrow head -->
    <path d="M -12 -5 L 0 8 L 12 -5 Z" 
          fill="#ffffff"/>
  </g>
  
  <!-- Accent circles for style -->
  <circle cx="20" cy="20" r="3" fill="#ffffff" opacity="0.3"/>
  <circle cx="108" cy="108" r="3" fill="#ffffff" opacity="0.3"/>
  <circle cx="108" cy="20" r="2" fill="#ffffff" opacity="0.2"/>
</svg>
